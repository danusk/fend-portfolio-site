 <!DOCTYPE html>
<html>
<head>

    <link href="https://fonts.googleapis.com/css?family=Glegoo" rel="stylesheet">

    <title>Danielle Lieber</title>
</head>
<body>
    <div class="site-content-container">
        <i class="material-icons" id="logo">gradient</i>

            <h1 class="h1-header">Danielle Lieber</h1>

                    <figure class="project-content">
                        <a href="https://codepen.io/lieberkde7rj/pen/ddYbgr">

                    <figure class="project-content">
                        <a href="https://codepen.io/lieberkde7rj/pen/paNaGG">
                            <img src="img/pixel.jpg" alt="pixel-photo">
                        </a>
                        <figcaption>Pixel Art Maker</figcaption>
                    </figure>
                    <figure class="project-content">
                        <a href="https://codepen.io/lieberkde7rj/pen/XqVwoO">

                        </a>
